<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.min.css">
  <script src="js/angular.min.js"></script>
  <title>Currency Converter</title>
</head>

<body ng-app="currencyConverterApp">
  <header>
      <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-element" ui-sref="currency-converter" ui-sref-active="active">Currency Converter</a>
        <a class="navbar-element" ui-sref="another" ui-sref-active="active">Google</a>
        <a class="navbar-element" ui-sref="abc" ui-sref-active="active">Abc</a>
      </nav>
  </header>

  <div class="container" >
      <div ui-view>
          <h1>Hello! Please, make your choice!</h1>
      </div>
  </div>
</body>

<script src="js/index.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.22/angular-ui-router.js"></script>

</html>
