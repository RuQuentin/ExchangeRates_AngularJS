<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.min.css">
  <script src="js/angular.min.js"></script>
  <title>Currency Converter</title>
</head>

<body>
  <div class="container" ng-app="currencyConverterApp">

    <div class="" ng-controller="currencyController">
      <form class="exchange-form">

        <div class="form-row">
          <div class="course w-43">
            <span class="course-cell course-title">Cross-rate</span>
            <span class="course-cell course-value">
              {{ crossPrice | number: 4 }}</span>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group w-43">
            <label for="inputState">Give</label>
            <select class="form-control" ng-model="deal.ssyToExchange.name"
              ng-options="currency.ccy for currency in currencies"
              ng-change="">
              <option selected disabled value="">Choose a currency to exchange...
              </option>
            </select>
          </div>

          <div class="form-group w-12">
            <button type="button" class="btn btn-secondary btn-sm w-100"
              ng-click=""><i
                class="fas fa-exchange-alt"></i></button>
          </div>

          <div class="form-group  w-43">
            <label for="inputState">Receipt</label>
            <select class="form-control"
              ng-model="deal.ssyToReceipt.name"
              ng-options="currency.ccy for currency in currencies"
              ng-change="">
              <option selected disabled value="">Choose a currency to receipt...
          </option>
              <!-- <option
          ng-repeat="currency in currencies | filterCurrencies:currencyToSell"
          ng-value="currency" ng-class-even="'light-grey'">
          {{ currency.ccy }}
        </option> -->
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group w-43">
            <label for="formGroupExampleInput2">Sum to exchange</label>
            <input type="number" class="form-control" ng-model="deal.ccyToExchange.sum"
              ng-focus=""
              ng-change="">
          </div>

          <div class="form-group w-12">
            <label for="inputState"></label>
            <select class="form-control" ng-model="commission"
              ng-change="">
              <option selected disabled ng-hide="true" value="">0 %</option>
              <option ng-repeat="item in commissions" ng-value="item"
                ng-class-even="'light-grey'">
                {{ item }} %</option>
            </select>
          </div>

          <div class="form-group w-43">
            <label for="formGroupExampleInput2">Sum to receipt</label>
            <input type="number" class="form-control" ng-model="deal.ccyToReceipt.sum"
              ng-focus=""
              ng-change="">
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

<script src="js/index.min.js"></script>

</html>
